
{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>修改任务</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px" >
        <form class="form-horizontal" method="post" action="/admin/Config/taskddss2" role="form" enctype="multipart/form-data">
        	  <div class="form-group">
                <label class="col-sm-2 control-label">任务名称</label>

                <div class="col-sm-5">
                    <input type="text" value="{$info.types}" name="types" class="form-control"
                           placeholder="任务名称">
                </div>
            </div>



            <div class="form-group">
                <label class="col-sm-2 control-label">任务链接</label>

                <div class="col-sm-5">
                    <input type="text" value="{$info.url}" name="url" class="form-control"
                           placeholder="任务链接加http://">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">任务图标</label>

                <div class="col-sm-5">
                     <input type="file" name="img" id="">
                </div>
            </div>
            <input type="hidden" name="id"  value="{$info.id}">
          
          
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="sub"  class="btn btn-primary">修改
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
    <script src="/admin/vendor/fuelux/checkbox.js"></script>
{/block}
