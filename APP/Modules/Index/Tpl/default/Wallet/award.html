<!DOCTYPE html>

<html class="pixel-ratio-3 retina android android-5 android-5-0 watch-active-state"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>收益</title>
    <link rel="stylesheet" href="/Public/dianyun/css/app.css">
    <link rel="stylesheet" href="/Public/dianyun/css/iconfont.css">
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    		list-style: none;
    	}
    </style>

  </head>
  <body style="background: #c9cad2;">

   <div class="award-index-t">
   	<p class="award-ysy">账户余额(元)</p>
   	<p class="award-sss">{$yue}</p>
   </div>
   
   <div class="award-index-a">
   	<p class="award-ysy">总收益(元)</p>
   	<p class="award-sss">{$shouyi}</p>
   </div>
   
   <div class="award-index-b">
   	<p class="award-ysy">已提现(元)</p>
   	<p class="award-sss">{$yiti}</p>
   </div>
   
   <div class="award-index-aaa">
   	<a href="{:U('Index/Wallet/award')}" style="border-bottom: 2px #fff solid;">全部</a>
   	<a href="{:U('Index/Wallet/llaward')}">充电收入</a>
   	<a href="{:U('Index/Wallet/tgaward')}">推广收入</a>
   </div>
   
   <div class="award-index-ui">
   	<ul>
   		<foreach name="list" item="v">
   		<li>
   			<p> <span>{$v.addtime|date='Y-m-d',###}</span> <span>{$v.desc}</span>  <span><if condition="$v.adds eq 0.00">-{$v.reduce|two_number=###}<else/>+{$v.adds|two_number=###}</if></span> </p>
   		</li>
   		</foreach>
   	</ul>
   </div>
   <div class="award-index-ycc">
   	{$page}
   </div>
   
</body>
</html>
