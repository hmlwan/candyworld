    <title>购买充电宝</title>


    <!--<link rel="stylesheet" href="/Public/dianyun/css/framework7.ios.min.css">-->

</head>
<body style="background: #c9cad2;">
	
	
	<div class="index-d" style="margin-bottom: 2rem;">
		<p class="index-d-p"> <img src="/Public/dianyun/img/hot-icon.png" />充电宝列表</p>
	
				  
  <!--new-->

<link href="/Public/css/new.css" rel="stylesheet" type="text/css" />
<div class="tab-panel-item tab-active">
<foreach name="typeData" item="v">
    <div class="aui-flex aui-flex-for">
        <div class="aui-img-fov">
          
            <img src=" {$v.thumb}" alt="" class="imgs" style="">
        </div>
        <div class="aui-flex-box">
           <div class="aui-sep-content">
            <h3>
                 {$v.title}
            </h3>
             </div>
            <div class="aui-sep-content">
                
                发电周期：720小时
            </div>
          
            <div class="aui-sep-content">
                
                预计充电：{$v.shouyi}元
            </div>
          
            <div class="aui-sep-content">
                
                 <button style="border: solid 1px #33a4ff;
    color: #7eab26;
    border-radius: 5px;
    padding: 0.19rem;
    font-size: 11px;
    background: #fff;">
                  {$v.b1}
                  </button>
                   <button  style="border: solid 1px #33a4ff;
    color: #7eab26;
    border-radius: 5px;
    padding: 0.19rem;
    font-size: 11px;
    background: #fff;">
              {$v.b2}
               </button>
            </div>
          
             <div class="aui-sep-content">
                
               <h2 style="color:red">{$v.price}元</h2>
            </div>
            
           
            <button   onclick="location.href='{:U('Robot/buy',array('id'=>$v['id']))}'"    class="aui-button-got" style=" border: 1px solid #39a4ff;color: #ffffff;background: #1d82d2;    font-weight: bold;    border-radius: 7px;">
                立即建站
            </button>
        </div>
    </div>
   


</foreach>
   
</div>
