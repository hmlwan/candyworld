<!DOCTYPE html>
<html lang="en">
<head>
    <!--申明当前页面的编码集-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--网页标题-->
    <title>登录</title>
    <script type="text/javascript" src="js/fontSize.js"></script>
    <!--网页关键词-->
    <meta name="keywords" content="" />
    <!--网页描述-->
    <meta name="description" content="" />
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection" />
    <!--iphone中safari私有meta标签,
        允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--如果用户装了谷歌浏览器，用ie浏览时使用谷歌内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--css文件-->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <script src="js/jquery1.10.2.min.js"></script>
</head>
<body>
<header>
    <div class="header_bt">
        <div class="header_f"><a href="javascript:history.back()" class="header_fh"></a></div>
        <div class="header_c blod" style="font-size: .35rem;">登录</div>
        <div class="header_r blod" style="color: #05b793">注册</div>
    </div>
    <div style="height: .74rem;clear: both;"></div>
</header>
<div class="zc-page">
    <span class="title">手机号</span>
</div>
<div class="zjmm-page zcdl-page">

    <ul class="flexbox column">
        <li class="qh">
            <em>+86</em>
            <input type="text" class="input_line" value="" placeholder="手机号">
        </li>
        <li>
            <input type="password" class="input_line"  placeholder="请输入密码">
            <i class="eye"></i>
        </li>
    </ul>
</div>
<div class="zjmm_btn zc-page_btn">
    <button class="button_btn">登录</button>
    <p class="forget_pwd">忘记密码?</p>
</div>
</body>
</html>
