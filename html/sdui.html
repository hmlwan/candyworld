<!DOCTYPE html>
<html lang="en">
<head>
    <!--申明当前页面的编码集-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--网页标题-->
    <title>闪兑</title>
    <script type="text/javascript" src="js/fontSize.js"></script>
    <!--网页关键词-->
    <meta name="keywords" content="" />
    <!--网页描述-->
    <meta name="description" content="" />
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection" />
    <!--iphone中safari私有meta标签,
        允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--如果用户装了谷歌浏览器，用ie浏览时使用谷歌内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--css文件-->
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css" />
    <script src="js/jquery1.10.2.min.js"></script>
</head>
<body>
<header>
    <div class="header_bt">
        <div class="header_f"><a href="javascript:history.back()" class="header_fh"></a></div>
        <div class="header_c">聚合闪兑</div>
        <div class="header_r"><a href="" class="header_fr"></a></div>
    </div>
    <div style="height: .74rem;clear: both;"></div>
</header>

<div class="sdui-page">
    <div class="sdui_header">
        <i class="jh_icon"></i>
        <div class="sdui_item flexbox wrap">
            <div class="sdui_item_l">
                <p>
                    <span class="title">兑出</span>
                    <span>0.0糖果</span>
                    <span class="all">全部</span>
                </p>
                <p>
                    <input type="text" class="input_line" placeholder="输入糖果数量">
                </p>
            </div>
            <i class="vertical_line"></i>
            <div class="sdui_item_r flexbox column">
                <i class="t1_icon"></i>
                <span class="">糖果</span>
            </div>
        </div>
        <div class="sdui_item flexbox wrap">
            <div class="sdui_item_l">
                <p>
                    <span class="title">兑入</span>
                </p>
                <p>
                    <input type="text" class="input_line" placeholder="--">
                </p>
            </div>
            <i class="vertical_line"></i>
            <div class="sdui_item_r flexbox column">
                <i class="tguo_icon"></i>
                <span class="usdt_icon">USDT</span>
            </div>
        </div>
    </div>
    <div class="input_usdt">
        <input type="text" class="input_line" placeholder="请输入USDT地址（错误地址将不可到账）">
    </div>
    <div class="sxf_item">
        <p>
            <span>手续费</span>
            <span><em class="">--</em> 糖果</span>
        </p>
        <p>
            <span>最小兑</span>
            <span><em class="mini_num">500</em> 糖果 </span>
        </p>
    </div>
</div>
<div class="sdui_btn">
    兑换
</div>
</body>
</html>
