<script>
    $(".bzzx_c").find("li i").click(function () {
        if($(this).attr('class') == 'active'){
            $(this).attr('class','');
            $(this).closest('.bzzx_h').next('.bzzx_b').hide();
        }else{
            $(this).attr('class','active');
            $(this).closest('.bzzx_h').next('.bzzx_b').show();

</script>
